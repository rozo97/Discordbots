      margin-top: 0.5rem;
      cursor: pointer;
    }

    .info-btn:hover, .add-btn:hover {
      background-color: #4752c4;
    }

    .modal, .cart-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;

      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content, .cart-content {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .close-btn {

      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #0a1a2a;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .trash {
      cursor: pointer;
      color: #ff4444;
      font-weight: bold;
      margin-left: 10px;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
